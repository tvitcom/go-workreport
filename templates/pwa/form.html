<style>
html, body {
  font: 13px/18px sans-serif;
}
select {
  min-width: 300px;
}
</style>

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      color: #444;
      font-family: 'Helvetica', 'Verdana', sans-serif;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    html {
      overflow: hidden;
    }

    body {
      align-content: stretch;
      align-items: stretch;
      background: #ececec;
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      justify-content: flex-start;
    }

    /**
    * Header
    */

    .header {
      align-content: center;
      align-items: stretch;
      background: #3f51b5;
      box-shadow:
        0 4px 5px 0 rgba(0, 0, 0, 0.14),
        0 2px 9px 1px rgba(0, 0, 0, 0.12),
        0 4px 2px -2px rgba(0, 0, 0, 0.2);
      color: #fff;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      font-size: 20px;
      height: 56px;
      justify-content: flex-start;
      padding: 16px 16px 0 16px;
      position: fixed;
      transition: transform 0.233s cubic-bezier(0, 0, 0.21, 1) 0.1s;
      width: 100%;
      will-change: transform;
      z-index: 1000;
    }

    .header h1 {
      flex: 1;
      font-size: 20px;
      font-weight: 400;
      margin: 0;
    }

    .header .powered-by {
      color: white;
      font-size: 0.6em;
      text-decoration: none;
    }

    .main {
      flex: 1;
      overflow-x: hidden;
      overflow-y: auto;
      padding-top: 60px;
    }

    .report-card {
      background: #fff;
      border-radius: 2px;
      box-shadow:
        0 2px 2px 0 rgba(0, 0, 0, 0.14),
        0 3px 1px -2px rgba(0, 0, 0, 0.2),
        0 1px 5px 0 rgba(0, 0, 0, 0.12);
      box-sizing: border-box;
      margin: 16px;
      padding: 16px;
      position: relative;
    }

    .offline-panda {
      display: block;
      margin-bottom: 1.5em;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>
      Summary Work Report
    </h1>
  </header>
  <main class="main">
    
<div class="report-card">
  <form action="/fileupload" method="POST" enctype="multipart/form-data">
    
    <label for="reportfile">Select report file in .xlsx formt:</label>      
    <input name="reportfile" type="file">

    <label for="reportfile"><a href="#" title="It mode for prevent collect and handle any information (include logging of system requests) about your and yours report anyway. Really. Your report will be delete after calculation from temporary and other our storages and memory. The data display only for your. It mode dont recommend for getting support request."><b>Privacy mode:</b></a></label>
    <input type="checkbox" name="privacy_mode" value="true">
    
    <p>
    
    <input type="submit" value="Send report">
    
  </form>
</div>

<!-- using string template here to work around HTML <option> placement restriction >

  <div class="report-card">
      <form action="/fileupload" method="POST" class="dropzone dz-clickable" id="my-dropzone">       
    <div class="dz-default dz-message">
        <span>Drop files here to upload</span>
    </div>
  </form>
    </div-->
  </main>
</body>
</html>
